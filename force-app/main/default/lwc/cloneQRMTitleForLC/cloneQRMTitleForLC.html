<template>
    <lightning-quick-action-panel header="Create Project Record for Literacy Cloud">
        <template if:true={isLoading}>
            <div>
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
            </div>
        </template>
        <div class="slds-p-around_medium">                                  
        <lightning-record-edit-form 
            object-api-name="Projects__c"
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}
            onerror={handleError}>
            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name="Name" value={nameValue} required></lightning-input-field>
            <lightning-input-field field-name="Country__c" value={countryValue}></lightning-input-field>                    
            <lightning-input-field field-name="Project_ID__c" value={projectIdValue} required></lightning-input-field>
            <lightning-input-field field-name="Language_name__c" value={languageValue} required></lightning-input-field>
            <div class="slds-align_absolute-center" style="margin-top: 10px">
                <lightning-button variant="neutral" label="Cancel" style="margin-right: 10px" onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
            </div>
        </lightning-record-edit-form>
        </div>
    </lightning-quick-action-panel>
</template>
